name: Windows Cross Compiled

on:
  push:
    branches-ignore:
      - 'dependabot/**'

  workflow_dispatch:

jobs:
  build_bases:
    name: Build base image
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        target: [win32, win64]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master
        with:
          version: latest
          driver-opts: image=moby/buildkit:master

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.dodosolsollalasol }}

      - name: Image Name
        id: imagename
        run: |
          IMG="ghcr.io/${GITHUB_ACTOR,,}/base-${{ matrix.target }}"
          echo "image=${IMG/ /-}:latest" >> $GITHUB_OUTPUT
          echo "cache=${IMG/ /-}:cache" >> $GITHUB_OUTPUT

      - name: Build base image
        uses: docker/build-push-action@v4
        with:
          context: images/base-${{ matrix.target }}
          push: true
          cache-from: type=registry,ref=${{ steps.imagename.outputs.cache }}
          cache-to: type=registry,ref=${{ steps.imagename.outputs.cache }},mode=max
          tags: ${{ steps.imagename.outputs.image }}
          provenance: false

  build_targets:
    name: Build target-variant image
    needs: build_bases
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        target: [win32, win64]
        variant: [nonfree, nonfree-shared]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master
        with:
          version: latest
          driver-opts: image=moby/buildkit:master

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.dodosolsollalasol }}

      - name: Generate Dockerfile
        run: ./generate.sh ${{ matrix.target }} ${{ matrix.variant }}

      - name: Image Name
        id: imagename
        run: |
          IMG="ghcr.io/${GITHUB_ACTOR,,}/${{ matrix.target }}-${{ matrix.variant }}"
          echo "image=${IMG/ /-}:latest" >> $GITHUB_OUTPUT
          echo "cache=${IMG/ /-}:cache" >> $GITHUB_OUTPUT

      - name: Build variant image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          cache-from: type=registry,ref=${{ steps.imagename.outputs.cache }}
          cache-to: type=registry,ref=${{ steps.imagename.outputs.cache }},mode=max
          tags: ${{ steps.imagename.outputs.image }}
          provenance: false

  build_ffmpeg:
    name: Build ffmpeg
    needs: build_targets
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        target: [win32, win64]
        variant: [nonfree, nonfree-shared]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build ffmpeg
        run: ./build.sh ${{ matrix.target }} ${{ matrix.variant }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ffmpeg
          path: artifacts/
          retention-days: 1
